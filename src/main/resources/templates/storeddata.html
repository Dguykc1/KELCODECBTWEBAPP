<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>stored data</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div class="container">
<table class="table table-bordered table-striped">
<thead>
<tr>
    <th>S/N</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Actions</th>
</tr>
</thead>
    <tbody>
    <tr th:each="student:${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.password}"></td>
        <td>
            <a th:href="@{/storeddata/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/storeddata/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
        </td>
        <!--  <td th:text=""></td> -->
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
