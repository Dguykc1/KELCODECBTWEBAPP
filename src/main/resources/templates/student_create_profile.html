<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEBLAZE CBT WEB APP</title>
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
  <div class="container">
  <div class="headerOfPage">
    <h4>KELCODE SCHOOL MANAGEMENT APP</h1>
      <a th:href="@{/signup/new}">CREATE PROFILE OR LOGIN</a>
      <a th:href="#{contact}">CONTACT</a>
      <img class="two" th:src="@{/kcweblogo.webp}" style="width:9rem;height:8rem">
  </div>
  <div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown" style="background-color:#b88f30;">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Teachers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/signup/new}">Students<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Others
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  </div>
  <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
    <span> You successfully signed up! Please continue to the <a th:href="@{/studentloginpage}">login</a> page.</span>
  </div>
<div class="container" style="background-color: orange;">
  <form class="row g-3" th:action="@{/storeddata}" th:object="${student}" method="post">
    <div class="col-md-6">
      <label class="form-label" >First Name</label>
      <input type="text" class="form-control" placeholder="Enter FirstName" name="firstName" th:field="*{firstName}">
    </div>
    <div class="col-md-6">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Enter LastName" name="lastName" th:field="*{lastName}">
    </div>
    <div class="col-12">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" name="email" th:field="*{email}">
    </div>
    <div class="col-12">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="text" class="form-control" id="inputPassword" placeholder="Ener Password" name="password" th:field="*{password}">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <a type="submit" class="btn btn-primary" th:href="@{/studentloginpage}">Click Here to Login</a>
    </div>
  </form>
</div>
</div>
</body>
</html>
